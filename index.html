<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Simon Says</title>
    </head>
    <body>
        <h1>Simon Says</h1><br><br>

        <h3>Ecco i numeri che scompariranno fra 30 secondi: </h3>

        <h3 id="outputnumber"></h3><br>

        <h4>Ricordali in ordine!</h4><br><br>

        <label class="hidden">Inserisci qui i tuoi 5 numeri ad uno ad uno premendo invia</label>
        
        <input type="number" id="inputnumber">
        
        <button  id="sendbutton">INVIA</button><br><br>
        
        <span id="usernumber"></span><br><br>
        
        <label>Premi confronta per sapere se hai una buona memoria!</label>
        
        <button id="confronta">CONFRONTA</button><br><br>
        
        <h3 id="risultato"></h3>

        <!-- Link js -->
        <script type="text/javascript" src="js/myscript.js">
        </script>
    </body>
</html>
